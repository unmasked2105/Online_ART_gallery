<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Online Art Gallery</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header>
        <h1>Welcome to the Online Art Gallery</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="category.html">Categories</a>
            <a href="cart.html">Cart</a>
            <a href="checkout.html">Checkout</a>
            <a href="contact.php">Contact</a>
        </nav>
    </header>

    <main>
        <section id="cart-items">
            <h2>Your Selected Artworks</h2>
            <ul id="cart-list">
                
            </ul>
            <h3>Total: $<span id="total-amount">0</span></h3>
            <button id="checkout-button">Proceed to Checkout</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Online Art Gallery</p>
    </footer>

    <script>
        
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function updateCart() {
            const cartList = document.getElementById('cart-list');
            const totalAmount = document.getElementById('total-amount');

            cartList.innerHTML = ''; // Clear the current cart list
            let total = 0;

            cart.forEach((item, index) => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - $${item.price} `;
                
                
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = function() {
                    deleteItem(index); 
                };

                li.appendChild(deleteButton); 
                cartList.appendChild(li);
                total += item.price;
            });

            totalAmount.textContent = total;

            // Store the total amount in localStorage
            localStorage.setItem('totalAmount', total);
        }

        function deleteItem(index) {
            // Confirm deletion
            const confirmDelete = confirm('Are you sure you want to delete this item?');
            if (confirmDelete) {
                // Remove item from cart
                cart.splice(index, 1);
                localStorage.setItem('cart', JSON.stringify(cart)); // Update localStorage
                updateCart(); // Refresh the cart display
            }
        }

        document.getElementById('checkout-button').addEventListener('click', function() {
            window.location.href = 'checkout.html';
        });

        window.onload = function() {
            updateCart();
        };
    </script>
</body>
</html>
