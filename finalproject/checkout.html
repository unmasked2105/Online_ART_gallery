<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Online Art Gallery</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <header>
        <h1>Checkout</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="category.html">Categories</a>
            <a href="cart.html">Cart</a>
        </nav>
    </header>

    <main>
        <section id="order-summary">
            <h2>Order Summary</h2>
            <ul id="order-list">
                <!-- Order items will be dynamically inserted here -->
            </ul>
            <h3>Total: $<span id="total-amount">0</span></h3>
        </section>

        <section id="checkout-form">
            <form>
                <h2>Billing Information</h2>
                <label for="name">Full Name:</label>
                <input type="text" id="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="address">Address:</label>
                <textarea id="address" required></textarea>

                <h2>Payment</h2>
                <label for="card">Card Number:</label>
                <input type="text" id="card" maxlength="16" pattern="\d{16}" required placeholder="1234 5678 9101 1121">

                <label for="expiry">Expiry Date:</label>
                <input type="text" id="expiry" maxlength="5" pattern="\d{2}/\d{2}" required placeholder="MM/YY">

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" maxlength="3" pattern="\d{3}" required placeholder="123">

                <button type="submit" class="checkout-btn">Submit Payment</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Online Art Gallery</p>
    </footer>

    <script>
        
        const totalAmount = localStorage.getItem('totalAmount') || 0;
        document.getElementById('total-amount').textContent = totalAmount;

    </script>
</body>
</html>
