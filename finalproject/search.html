<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Artworks - Online Art Gallery</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Styling for main layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }

        #search-section {
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }

        #search-section input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-top: 20px;
            font-size: 16px;
        }

        #search-results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
            padding: 0 10px;
        }

        .art-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
            padding: 10px;
        }

        .art-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .art-card h3 {
            font-size: 1em;
            margin: 10px 0 5px;
        }

        .art-card p {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Search Artworks</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="category.html">Categories</a>
            <a href="cart.html">Cart</a>
            <a href="contact.php">Contact</a>
            <a href="search.php">Search</a>
        </nav>
    </header>

    <main>
        <section id="search-section">
            <h2>Find Your Favorite Artwork</h2>
            <input type="text" id="search-query" placeholder="Search by painting name or artist" onkeyup="searchArtworks()" />
            <div id="search-results"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Online Art Gallery</p>
    </footer>

    <script>
        function searchArtworks() {
            const query = document.getElementById('search-query').value;

            if (query.length > 0) {
                // Fetch search results and insert as HTML
                fetch(`search.php?query=${encodeURIComponent(query)}`)
                    .then(response => response.text())
                    .then(html => {
                        document.getElementById('search-results').innerHTML = html;
                    })
                    .catch(error => console.error('Error fetching search results:', error));
            } else {
                document.getElementById('search-results').innerHTML = '';
            }
        }
    </script>
</body>
</html>
